name: ML Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/titanic-ml

jobs:
  train:
    name: Train Model
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check if relevant files changed
        id: check_files
        run: |
          if git diff HEAD~1 HEAD --name-only | grep -qE '^(preprocess\.py|train\.py|test\.py|dataset/)'; then
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Set up Python
        if: steps.check_files.outputs.should_run == 'true' || github.event_name == 'pull_request'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        if: steps.check_files.outputs.should_run == 'true' || github.event_name == 'pull_request'
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pandas scikit-learn mlflow
      
      - name: Run training
        if: steps.check_files.outputs.should_run == 'true' || github.event_name == 'pull_request'
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          python train.py

  test:
    name: Test Model
    runs-on: ubuntu-latest
    needs: train
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check if relevant files changed
        id: check_files
        run: |
          if git diff HEAD~1 HEAD --name-only | grep -qE '^(preprocess\.py|train\.py|test\.py|dataset/)'; then
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Set up Python
        if: steps.check_files.outputs.should_run == 'true' || github.event_name == 'pull_request'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        if: steps.check_files.outputs.should_run == 'true' || github.event_name == 'pull_request'
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pandas scikit-learn mlflow
      
      - name: Run tests
        if: steps.check_files.outputs.should_run == 'true' || github.event_name == 'pull_request'
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          python test.py

  deploy:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check if main.py or Dockerfile changed
        id: check_files
        run: |
          if git diff HEAD~1 HEAD --name-only | grep -qE '^(main\.py|Dockerfile)$'; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Set up Docker Buildx
        if: steps.check_files.outputs.should_deploy == 'true'
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        if: steps.check_files.outputs.should_deploy == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        if: steps.check_files.outputs.should_deploy == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
