name: ML Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/titanic-ml

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      train_test: ${{ steps.changes.outputs.train_test }}
      deploy: ${{ steps.changes.outputs.deploy }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: dorny/paths-filter@v1
        id: changes
        with:
          filters: |
            train_test:
              - 'preprocess.py'
              - 'train.py'
              - 'test.py'
              - 'dataset/**'
            deploy:
              - 'main.py'
              - 'Dockerfile'

  train:
    name: Train Model
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.train_test == 'true' || github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pandas scikit-learn mlflow
      
      - name: Run training
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          python train.py

  test:
    name: Test Model
    runs-on: ubuntu-latest
    needs: [train, changes]
    if: needs.changes.outputs.train_test == 'true' || github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pandas scikit-learn mlflow
      
      - name: Run tests
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          python test.py

  deploy:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [test, changes]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && needs.changes.outputs.deploy == 'true'
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
